<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Hour clock</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="date">
            <div>
                <span id="day">FRI</span>
            </div>
            <div>
                <span id="date">00</span>
                <span>-</span>
                <span id="month">00</span>
                <span>-</span>
                <span id="year">00</span>
            </div>
        </div>
        <div class="clock">
            <span id="hrs" class="text">00</span>
            <span>:</span>
            <span id="min" class="text">00</span>
            <span>:</span>
            <span id="sec" class="text">00</span>
            <span id="noon">AM</span>
        </div>
    </div>
</body>
</html>
